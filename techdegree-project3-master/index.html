 <!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PROJECT FORM SIGN UP!</title>
</head>
<header>
<h1>The Code Review</h1>
</header>   
    
        <form action="#">
        
        <h2 class="signup">Signup for our newsletter</h2>
        <p class="news">Get the latest news on how your code is doing right in your inbox</p>
      
        <fieldset class="user_info">
            <legend class="contact_info">Contact Information</legend>
            <div class="line">
            </div>
            <div class="flex">
                <label for="fname">Full Name:</label>
                <input class="fname" type="text" id="fname" placeholder="Required" name="fname" required>
            </div>
            <div class="flex">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Required" name="email" required>
            </div>
            <div class="flex">
                <label for="tel">Phone Number:</label>
                <input type="tel" id="tel" name="tel">
            </div>
        
        
       
            <div class="flex">
                <label for="user_address">Street Address:</label>
                <input type="text" id="user_address" name="user_address">
            </div>
            <div class="flex">
                <label for="user_city">City:</label>
                <input type="text" id="user_city" name="user_city">
           </div>
           <div class="flex">
            <label for="states">State</label>
            <select id="states" name="states">
                <option>Chose State</option>
                <option value="AL">Alabama</option>

                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>

                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="flex">
            <label class="area" for="zip">Zip Code</label><br>
            <input class="zcode" type="text" id="zip" name="zip">
        </div>
        
        </fieldset>
        <hr>
        
        <fieldset >
        <legend class="nletter">Newsletter</legend>
           
        <p>Select the newsletters you would like to receive </p>
        <input type="checkbox" id="html_news" name="html_news"><label for="html_news">HTML news</label><br>
        <input type="checkbox" id="css_news" name="css_news"><label for="css_news">CSS News</label><br>
        <input type="checkbox" id="javascript_news" name="javascript_news"><label for="javascript_news">Javascript news</label><br>
        
        <p >Newsletter Format</p><br>
        <input type="radio" id="html_newsletter" name="news_format"><label for="html_newsletter" >HTML</label ><br>
        <input type="radio" id="news_text" name="news_format"><label for="news_text" >Plain Text</label ><br>
       
        <label for="text">Other topics you'd like to hear about:</label>
        <textarea id="text" name="text"    placeholder="Please Enter your topics here!"></textarea>
        <button type="submit">Signup</button>
        <p class="copy">Copywright The Code Review</p>
    </fieldset>
